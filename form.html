    <h3> Already an AltScholar? Sign In </h3>
    <h1>Signup</h1>
    <p>Take the next steps to apply at AltSchool Africa</p>
   <form>
     <label for="fname">First name:</label>
     <input type="text" placeholder="First Name" id="fname" required="" name="fname">
     <label for="lname">Last name:</label>
     <input type="text" placeholder="Last Name" id="lname" required="" name="Lname"> <br><br>
     <label for="email">Email:</label> 
     <input type="text" placeholder="Email"  id="email" required="" name="email">
     <label for="gender">Gender:</label> 
     <select required="">
        <option value="select gender">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option> 
     </select><br><br>
     <label for="date of birth">Date of Birth:</label> 
     <input type="date" id="date of birth" required="" name="Date of Birth">
     <label for="phone number">Phone Number:</label>
     <input type="text" placeholder="Phone Number"  id="phone number" required="" name="Phone Number"><br><br>
     <label for="country of residence">Country of Residence:</label> 
     <input type="text" placeholder="Country of Residence"  id="country of residence" required="" name="Country of Residence">
     <label for="state of residence">State of Residence:</label>
     <input type="text" placeholder="State of Residence"  id="state of residence" required="" name="State of Residence"><br><br>
     <label for="password">Password:</label> 
     <input type="password" placeholder="Password"  id="password" name="Password">
     <label for="confirm password">Confirm Password:</label>
     <input type="password" placeholder="Confirm Password"  id="confirm password" name="Confirm Password"><br><br>
     <label for="how did you hear about us?">How did you hear about us?:</label> 
     <input type="text" placeholder="Optional: Let us know how you found us" id="how did you hear about us?" name="How did you hear about us?">
     <p>By clicking continue, I agree to <a href="https://altschoolafrica.com/terms-and-conditions" target="_blank"> Terms of Use </a> and acknowledge that I have read the <a href="https://altschoolafrica.com/privacy-policy" target="_blank"> Privacy Policy </a>.</p>

   <form action="/signup" method="post">
     <input type="submit" value="Signup">

   </form>
